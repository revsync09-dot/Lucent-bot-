app = 'lucent-bot123'
primary_region = 'fra'

[build]

[env]
  NODE_ENV = "production"
  PORT = "8080"
  # DO NOT put secrets here â€” use: fly secrets set DISCORD_TOKEN=... etc.

[processes]
  app = "node src/bot.js"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512